<h1>@title@</h1>
<p>@address@</p>
<table id="contact-numbers">@contactNumbers@</table>
<p>
	<iframe width="500" height="350" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Aarefeldstrasse%2016%2C%20Thun%2C%20Switzerland&key=AIzaSyAYsl0o--f9WQIwjud-6GxCGAfTBwVRV_0"></iframe><br />
</p>
<hr />
<p><br />@contactUs@<br />
</p>
<form name="htmlform" method="post"
	action="./includes/html_form_send.php">
	<table width="550px">
		<tr>
			<td valign="top"><label for="first_name">@firstname@ *</label></td>
			<td valign="top"><input type="text" name="firstname" maxlength="50"
				size="30" /></td>
		</tr>

		<tr>
			<td valign="top"><label for="last_name">@lastname@ *</label></td>
			<td valign="top"><input type="text" name="lastname" maxlength="50"
				size="30" /></td>
		</tr>
		<tr>
			<td valign="top"><label for="email">@email@ *</label></td>
			<td valign="top"><input type="text" name="email" maxlength="80"
				size="30" /></td>

		</tr>
		<tr>
			<td valign="top"><label for="telephone">@phonenumber@</label></td>
			<td valign="top"><input type="text" name="phonenumber" maxlength="30"
				size="30" /></td>
		</tr>
		<tr>
			<td valign="top"><label for="comments">@comments@ *</label></td>
			<td valign="top"><textarea name="comments" cols="45" rows="6"></textarea></td>

		</tr>
		<tr>
			<td colspan="2" style="text-align: center"><input type="submit"
				value="@send@" /></td>
		</tr>
		<tr>
			<td>
				<p>&nbsp;</p>
			</td>
		</tr>
	</table>
</form>
